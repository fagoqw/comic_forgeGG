{% extends 'base_generic.html' %}
{% load crispy_forms_tags %}

{% block title %}Create a New Comic{% endblock %}

{% block content %}
    <h2>Create a New Comic</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
